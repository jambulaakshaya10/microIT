<!DOCTYPE html>
<html>
<head>
  <title>Quiz Game</title>
</head>
<body>

  <h2>Simple Quiz Game</h2>

  <div id="quiz-container">
    <p id="question">Question will appear here</p>

    <button onclick="checkAnswer(0)" id="btn0">Option 1</button><br><br>
    <button onclick="checkAnswer(1)" id="btn1">Option 2</button><br><br>
    <button onclick="checkAnswer(2)" id="btn2">Option 3</button><br><br>
    <button onclick="checkAnswer(3)" id="btn3">Option 4</button><br><br>

    <p id="result"></p>
    <button onclick="nextQuestion()">Next Question</button>
  </div>

  <script>
    const questions = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "London", "Paris", "Madrid"],
        answer: 2
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Jupiter", "Saturn"],
        answer: 1
      },
      {
        question: "What is 5 + 7?",
        options: ["10", "12", "11", "13"],
        answer: 1
      }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      document.getElementById("result").innerText = "";
      const q = questions[currentQuestion];
      document.getElementById("question").innerText = q.question;
      q.options.forEach((opt, i) => {
        document.getElementById("btn" + i).innerText = opt;
      });
    }

    function checkAnswer(selected) {
      const correct = questions[currentQuestion].answer;
      if (selected === correct) {
        document.getElementById("result").innerText = "‚úÖ Correct!";
      } else {
        document.getElementById("result").innerText = "‚ùå Wrong. Try again.";
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        document.getElementById("quiz-container").innerHTML = "<h3>üéâ You've completed the quiz!</h3>";
      }
    }

    // Load first question
    loadQuestion();
  </script>

</body>
</html>
